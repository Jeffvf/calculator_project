<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-buttons">
        <div id="display">
            <span></span>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button value="operator" name="/">รท</button>
        </div>
        
        <div>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button value="operator" name="*">x</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button value="operator" name="-">-</button>
        </div>
        
        <div>
            <button>.</button>
            <button>0</button>
            <button value="equals">=</button>
            <button value="operator" name="+">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
